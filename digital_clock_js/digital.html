<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="time">
        <div class="circle">
            <div id="hours">00</div>
        </div>
        <div class="circle">
            <div id="minutes">00</div>
        </div>
        <div class="circle">
            <div id="seconds">00</div>
        </div>
        <div class="circle">
            <div id="ampm">am</div>
        </div>
    </div>
    
</body>
</html>
